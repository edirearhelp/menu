<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #000000; /* Pure black background */
            color: #ffffff; /* White text color */
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            position: relative;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #00ff00, #00cc00); /* Green gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }
        
        h2 {
            font-size: 1.2rem;
            font-weight: 400;
            opacity: 0.7;
            margin-bottom: 30px;
            color: #ffffff; /* White text color */
        }
        
        .section-title {
            font-size: 1.5rem;
            margin: 20px 0 10px;
            color: #00ff00;
            text-align: center;
            position: relative;
        }
        
        .section-title::after {
            content: '';
            display: block;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff00, transparent);
            margin-top: 5px;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px; /* Reduced gap between buttons */
            flex-grow: 1;
            margin-top: 20px;
        }
        
        .menu-button {
            background: #1a1a1a; /* Dark gray background instead of white */
            border-radius: 12px; /* Slightly smaller radius */
            padding: 16px 20px; /* Reduced padding */
            color: #ffffff; /* White text */
            font-size: 1.2rem; /* Slightly smaller font */
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            text-align: left;
            position: relative;
            overflow: hidden;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid #333333; /* Subtle border */
        }
        
        .menu-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0, 255, 0, 0.15), rgba(0, 200, 0, 0.15)); /* Green gradient overlay */
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .menu-button:hover::before {
            opacity: 1;
        }
        
        .menu-button:hover {
            transform: scale(1.02); /* Reduced scale effect */
            box-shadow: 0 6px 20px rgba(0, 255, 0, 0.2); /* Green glow on hover */
            border-color: #00ff00; /* Green border on hover */
        }
        
        .menu-button:active {
            transform: scale(0.98);
        }
        
        .game-button {
            background: linear-gradient(45deg, #1a1a1a, #222222); /* Dark gradient for game button */
            color: #ffffff;
        }
        
        .game-button::before {
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.2), rgba(255, 142, 142, 0.2)); /* Red gradient overlay */
        }
        
        .game-button:hover {
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.3); /* Red glow for game button */
            border-color: #ff6b6b;
        }
        
        .icon {
            margin-right: 15px;
            font-size: 1.6rem; /* Slightly smaller icon */
            width: 35px; /* Reduced width */
            text-align: center;
        }
        
        footer {
            text-align: center;
            padding: 20px 0;
            font-size: 0.9rem;
            opacity: 0.5;
            margin-top: auto;
            color: #ffffff; /* White text color */
        }
        
        /* Animation for page load */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .menu-button {
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
        }
        
        .menu-button:nth-child(1) { animation-delay: 0.1s; }
        .menu-button:nth-child(2) { animation-delay: 0.2s; }
        .menu-button:nth-child(3) { animation-delay: 0.3s; }
        .menu-button:nth-child(4) { animation-delay: 0.4s; }
        .menu-button:nth-child(5) { animation-delay: 0.5s; }
        .menu-button:nth-child(6) { animation-delay: 0.6s; }
        .menu-button:nth-child(7) { animation-delay: 0.7s; }
        .menu-button:nth-child(8) { animation-delay: 0.8s; }
        
        /* Green border effect */
        .menu-button::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ff00, #00cc00, #00ff00); /* Green gradient border */
            border-radius: 14px; /* Adjusted to match smaller button */
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .menu-button:hover::after {
            opacity: 1;
        }
        
        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1rem;
            }
            
            .menu-button {
                font-size: 1.1rem;
                padding: 14px 18px; /* Adjusted for mobile */
            }
            
            .button-grid {
                gap: 10px; /* Even smaller gap on mobile */
            }
            
            .icon {
                font-size: 1.5rem;
                width: 30px;
                margin-right: 12px;
            }
        }
        
        /* TikTok-like subtle green accents */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(0, 255, 0, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(0, 255, 0, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
